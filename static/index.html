<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Messenger</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      font-family: sans-serif;
    }

    .container {
      width: 400px;
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #chat {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    #controls, #chatControls {
      display: none;
    }

    .status {
      float: right;
      color: gray;
      font-size: 0.9em;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>–í—Ö–æ–¥</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button id="loginBtn">–í–æ–π—Ç–∏</button>

    <div id="controls">
      <h2>–í—ã–±–µ—Ä–∏ chat_id:</h2>
      <input id="chatIdInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ chat_id">
      <button id="connectBtn">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>

      <div id="chatControls">
        <div id="chat"></div>
        <input id="message" type="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
        <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>
    </div>
  </div>

  <script>
    let socket;
    let myUserId = null;
    let sentMessages = {};

    function parseJwt(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch (e) {
        return null;
      }
    }

    function renderMessage(msg) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.dataset.id = msg.id;
      div.innerText = `[${msg.sender_name || '???'}]: ${msg.text}`;

      if (msg.sender_id === myUserId) {
        const mark = document.createElement("span");
        mark.className = "status";
        mark.innerText = " ‚úì";
        div.appendChild(mark);
        sentMessages[msg.id] = mark;
      }

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;

      if (msg.sender_id !== myUserId) {
        socket.send(JSON.stringify({
          type: "message_read",
          message_id: msg.id
        }));
      }
    }

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const formData = new URLSearchParams();
      formData.append("username", email);
      formData.append("password", password);

      const response = await fetch("http://localhost:8000/login", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formData
      });

      if (!response.ok) {
        alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞");
        return;
      }

      const data = await response.json();
      localStorage.setItem("access_token", data.access_token);
      document.getElementById("controls").style.display = "block";
      alert("–í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω! –¢–µ–ø–µ—Ä—å –≤—ã–±–µ—Ä–∏ chat_id.");
    };

    document.getElementById('connectBtn').onclick = () => {
      const chatId = document.getElementById('chatIdInput').value.trim();
      const token = localStorage.getItem("access_token");
      if (!chatId || !token) return;

      const decoded = parseJwt(token);
      if (decoded) {
        myUserId = Number(decoded.sub);
      }

      socket = new WebSocket(`ws://localhost:8000/ws/chat/${chatId}?token=${token}`);

      socket.onopen = () => {
        document.getElementById('chatControls').style.display = 'block';
        console.log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —á–∞—Ç—É:', chatId);
      };

      socket.onmessage = (event) => {
        console.log('üì© –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:', event.data);

        const chat = document.getElementById('chat');
        const data = JSON.parse(event.data);

        if (Array.isArray(data)) {
          data.forEach(renderMessage);
        } else if (data.type === "message_read") {
          console.log("üëÅÔ∏è –ü—Ä–æ—á–∏—Ç–∞–Ω–æ:", data);
          const mark = sentMessages[data.message_id];
          if (mark) {
            mark.innerText = " ‚úì‚úì";
            console.log("‚úÖ –ì–∞–ª–æ—á–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!");
          } else {
            console.log("‚ùå –ù–µ –Ω–∞—à–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ —Å ID", data.message_id);
          }
        } else if (data.type === "new_message") {
          renderMessage(data.message);
        } else {
          renderMessage(data);
        }
      };

      document.getElementById('sendBtn').onclick = () => {
        const input = document.getElementById('message');
        if (input.value.trim() !== '') {
          socket.send(JSON.stringify({
            type: "new_message",
            text: input.value,
            client_id: Math.random().toString(36).substring(2, 10)
          }));
          input.value = '';
        }
      };
    };
  </script>
</body>
</html>
